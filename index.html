<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="frontend mentor stats preview card component design challenge"
    />
    <meta name="keyword" content="html, css, grid, flexbox" />
    <meta name="author" content="melvin" />
    <link rel="stylesheet" href="./CSS/baselayout.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 801px)"
      href="./CSS/bigscreen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 801px)"
      href="./CSS/smallscreen.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="grid_container">
      <main class="main_content">
        <div class="title_details_container">
          <h1 class="title">
            Get <span class="emphasize"> insights </span> that help your
            business grow.
          </h1>
          <p class="more_details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats_container">
            <h2 class="stat_companies">
              10k+
              <span class="companies">COMPANIES</span>
            </h2>
            <h2 class="stat_templates">
              314<span class="templates">TEMPLATES</span>
            </h2>
            <h2 class="stat_queries">
              12M+<span class="queries">QUERIES</span>
            </h2>
          </div>
        </div>

        <div class="image_container"></div>
      </main>

      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor </a
          >. Coded by <a href="#"> boymelvs </a>.
        </p>
      </footer>
    </div>
  </body>
</html>
